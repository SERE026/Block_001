<!DOCTYPE html>
<html>
<head>
    <title>BMI成绩表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sport:bmigrade:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sport:bmigrade:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sport:bmigrade:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
					<div class="form-group">
                        <div class="col-sm-2 control-label">学员ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bmiGrade.studentId" placeholder="学员ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">年龄段</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bmiGrade.ageRange" placeholder="年龄段"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">测试员</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bmiGrade.teacherName" placeholder="测试员"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">身高/cm</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bmiGrade.height" placeholder="身高/cm"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">体重/kg</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bmiGrade.weight" placeholder="体重/kg"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">检测时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bmiGrade.checkTime" placeholder="检测时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">综合评分</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bmiGrade.score" placeholder="综合评分"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">评测建议</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bmiGrade.suggestion" placeholder="评测建议"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">备注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bmiGrade.remark" placeholder="备注"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/js/modules/sport/bmigrade.js"></script>
</body>
</html>
