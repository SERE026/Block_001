<!DOCTYPE html>
<html>
<head>
    <title>学员成绩表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sport:studentgrade:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sport:studentgrade:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sport:studentgrade:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">学号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="studentGrade.stuNumber" placeholder="学号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">年龄段</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="studentGrade.ageRange" placeholder="年龄段"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">测试员</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="studentGrade.teacherName" placeholder="测试员"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">身高/cm</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="studentGrade.height" placeholder="身高/cm"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">体重/kg</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="studentGrade.weight" placeholder="体重/kg"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">速度 m/s</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="studentGrade.speed" placeholder="速度 m/s"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">下肢力量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="studentGrade.lowStrength" placeholder="下肢力量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">上肢力量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="studentGrade.upperStrength" placeholder="上肢力量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">柔韧性</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="studentGrade.flexibility" placeholder="柔韧性"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">心肺能力</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="studentGrade.cardiopulmonary" placeholder="心肺能力"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">核心力量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="studentGrade.coreStrength" placeholder="核心力量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">TGMD-3测试</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="studentGrade.tgmd3Check" placeholder="TGMD-3测试"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">检测时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="studentGrade.checkDate" placeholder="检测时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">综合评分</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="studentGrade.score" placeholder="综合评分"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">评测建议</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="studentGrade.suggestion" placeholder="评测建议"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">备注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="studentGrade.remark" placeholder="备注"/>
                        </div>
                    </div>
				<div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sport/studentgrade.js?_${.now?long}"></script>
</body>
</html>
